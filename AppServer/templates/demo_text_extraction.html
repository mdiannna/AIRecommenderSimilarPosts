{% extends 'base.html' %}

{% block title %}Text info extraction{% endblock %}

{% block styles%}
<style>
/*
*
* ==========================================
* CUSTOM UTIL CLASSES
* ==========================================
*
*/
#upload {
    opacity: 0;
}

#upload-label {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
}

.image-area {
    border: 2px dashed rgba(255, 255, 255, 0.7);
    padding: 1rem;
    position: relative;
}

.image-area::before {
    content: 'Uploaded image result';
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.8rem;
    z-index: 1;
}

.image-area img {
    z-index: 2;
    position: relative;
}
.text-bold {
    font-weight: bold;
}
</style>
{% endblock %}

{% block body %}

<h1 class="ui header text-center">Text informations extraction demo - rule based</h1>

<form id="demoForm" action="/api/text-extract">
    <div class="row">
        <div class="col-lg-10 mx-auto text-center">

            <div class="form-group">
                <label for="post_text" class="label">Text of the post:</label>
                <textarea name="post_text" id="post_text" rows="6" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-success ">Submit</button>
        </div>
    </div>
</form>

<div id="results">

</div>

{% endblock %}

{% block scripts %}
<script>
    $( "#demoForm" ).submit(function( event ) {
 
 // Stop form from submitting normally
 event.preventDefault();
 
 // Get some values from elements on the page:
    var $form = $( this );
    var text = $form.find( "textarea[name='post_text']" ).val();
    var url = $form.attr( "action" );
        
    // data ={"token": '{{token}}', "text": text};
    data ={"text": text};
    var token = "{{token}}";    

    $.ajaxSetup({
        headers: {
            'Authorization' : "Bearer {{token}}"
        }
    });

    var posting = $.post( 
        url, 
        data=data,
        headers = { 
            'Authorization' : "Bearer {{token}}"
        }
    );

    console.log(posting);

    // $.ajax({
    //     type: "POST",
    //     url: "/api/text-extract",
    //     data: data,
    //     // success: success,
    //     // dataType: dataType
    //   });
    $("#results").html("***");

      posting.done(function( data) {
          console.log("data:", data);
          console.log("data res", data.result);

          if(data.result && data.result[1] =="success"){
              fields = data.result[0];
              console.log("---- Extracted fields:-----" )
              $("#results").html("");
              if (fields.length==0) {
                $("#results").html("No fields found in text");
              }
              fields.forEach(el => {
                  console.log(el);
                  var key = Object.keys(el)[0];
                //   TODO: make better
                  $("#results").append("<p>" +  "<span class='text-bold'>" + key+ '<\span> :' + "   " +el[key] + "<\p>");
              });
          }

          
    // var content = $( data ).find( "#content" );
    // $( "#result" ).empty().append( content );
  });
});
</script>

{% endblock %}
